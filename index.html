<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vendor Management System</h1>

    <table id="vendor-list">
        <thead>
            <tr>
                <th>Vendor Name</th>
                <th>Bank Account No.</th>
                <th>Bank Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Vendor list rows will be added here dynamically -->
        </tbody>
    </table>
    <div id="pagination">
        <button id="prev-page">Previous</button>
        <span id="page-number">Page 1</span>
        <button id="next-page">Next</button>
    </div>
    

    <div class="vendor-form">
        <h2>Add a Vendor</h2>
        <form id="add-vendor-form">
            <input type="text" id="vendorName" placeholder="Vendor Name" required>
            <input type="text" id="bankAccountNo" placeholder="Bank Account No" required>
            <input type="text" id="bankName" placeholder="Bank Name" required>
            <input type="text" id="addressLine1" placeholder="Address Line 1" >
            <input type="text" id="addressLine2" placeholder="Address Line 2">
            <input type="text" id="city" placeholder="City" >
            <input type="text" id="country" placeholder="Country" >
            <input type="text" id="zipCode" placeholder="Zip Code" >
            <button type="submit">Add Vendor</button>
            <button type="button" id="update-vendor-button" >Update Vendor</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
