<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vendor Management System</h1>

    <ul id="vendor-list">
        <!-- Vendor list items will be added here dynamically -->
    </ul>
    <div id="pagination">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </div>

    <div class="vendor-form">
        <h2>Add a Vendor</h2>
        <form id="add-vendor-form">
            <input type="text" id="vendorName" placeholder="Vendor Name" required>
            <input type="text" id="bankAccountNo" placeholder="Bank Account No" required>
            <input type="text" id="bankName" placeholder="Bank Name" required>
            <input type="text" id="addressLine1" placeholder="Address Line 1" required>
            <input type="text" id="addressLine2" placeholder="Address Line 2">
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="country" placeholder="Country" required>
            <input type="text" id="zipCode" placeholder="Zip Code" required>
            <button type="submit">Add Vendor</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
